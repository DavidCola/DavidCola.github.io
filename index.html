<!DOCTYPE html>
<html>

<head>
  <style>
    /* Internal CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      padding: 80px;
      text-align: center;
      background: #2ecc71; /* Changed color to green (#2ecc71) */
      color: white;
    }
    .navbar {
      overflow: hidden;
      background-color: #333;
    }
    .navbar a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .navbar b {
      float: right;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar b:hover {
      background-color: #ddd;
      color: black;
    }
    .navbar a:last-child {
      margin-right: auto;
    }
    .text {
      color: #fff;
      font-size: 15px;
      padding: 8px 12px;
      position: relative;
      display: inline-block;
    }
    /* New CSS rule for the bottom part of the page */
    .bottom-box {
      background-color: #f0f0f0; /* Set the background color for the bottom box */
      padding: 20px; /* Adjust padding as needed */
      margin-top: 20px; /* Add some space between the navbar and the bottom box */
    }
    .inner-box {
      background-color: #fff; /* Set the background color for the inner box */
      padding: 20px; /* Adjust padding as needed */
      border-radius: 10px; /* Add border radius for rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
    }
    .contact-info {
      margin-bottom: 20px; /* Add space between each contact info */
    }


    /* Slideshow Styles */
    .slideshow-container {
      max-width: 1000px;
      margin: auto;
      overflow: hidden;
      position: relative;
    }
    .mySlides {
      display: none;
      width: 100%;
    }
    .slideshow-img {
      width: 100%;
      height: auto;
    }
    .caption-container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .text {
      color: #fff;
      font-size: 15px;
      padding: 8px 12px;
      position: relative;
      display: inline-block;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body>
  <div class="header">
    <h1> HI Dad!!</h1>
    <p>A website created by me.</p>
  </div>

  <div class="navbar">
    <a href="https://davidcola.github.io/index.html">Home</a>
    <a href="#">About</a>
    <a href="https://davidcola.github.io/Contact.html">Services</a>
    <b href="https://davidcola.github.io/Contact.html">Contact</b>
  </div>

  <div class="slideshow-container">
    <div class="mySlides">
      <img class="slideshow-img" src="https://via.placeholder.com/1000x500/FF0000/FFFFFF?text=Image+1" alt="Image 1">
      <div class="caption-container">
        <p class="text">Caption for Image 1</p>
      </div>
    </div>
    <div class="mySlides">
      <img class="slideshow-img" src="https://via.placeholder.com/1000x500/00FF00/FFFFFF?text=Image+2" alt="Image 2">
      <div class="caption-container">
        <p class="text">Caption for Image 2</p>
      </div>
    </div>
    <div class="mySlides">
      <img class="slideshow-img" src="https://via.placeholder.com/1000x500/0000FF/FFFFFF?text=Image+3" alt="Image 3">
      <div class="caption-container">
        <p class="text">Caption for Image 3</p>
      </div>
    </div>
    <div class="mySlides">
      <img class="slideshow-img" src="https://via.placeholder.com/1000x500/FF00FF/FFFFFF?text=Image+4" alt="Image 4">
      <div class="caption-container">
        <p class="text">Caption for Image 4</p>
      </div>
    </div>
    <div class="mySlides">
      <img class="slideshow-img" src="https://via.placeholder.com/1000x500/FFFF00/FFFFFF?text=Image+5" alt="Image 5">
      <div class="caption-container">
        <p class="text">Caption for Image 5</p>
      </div>
    </div>

    <a class="prev" onclick="plusSlides(-1)" style="left: 0;">&#10094;</a>
    <a class="next" onclick="plusSlides(1)" style="right: 0;">&#10095;</a>
  </div>

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) { slideIndex = 1; }
      if (n < 1) { slideIndex = slides.length; }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex - 1].style.display = "block";
    }
  </script>

</body>
</html>
