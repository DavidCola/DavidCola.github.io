.<!DOCTYPE html>
<html>

<head>
  <style>
    
   /* Internal CSS */
   body {
      font-family: Arial, sans-serif;
    }

    .header {
      padding: 80px;
      text-align: center;
      background: #1cbc9c;
      color: white;
    }

    .navbar {
      overflow: hidden;
      background-color: #333;
      display: flex; /* Added */
      justify-content: space-between; /* Added */
      align-items: center; /* Added */
    }

    .navbar a {
      float: left;
      font-size: 16px;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .navbar a:hover,
    .dropdown:hover .dropbtn {
      background-color: red;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Added CSS for Contact link alignment */
    .right-align {
      margin-left: auto;
    }


    /* Slideshow Styles */
    .slideshow-container {
      max-width: 1000px;
      margin: auto;
      overflow: hidden;
      position: relative;
    }
    .mySlides {
      display: none;
      width: 100%;
    }
    .slideshow-img {
      width: 100%;
      height: auto;
    }
    .caption-container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .text {
      color: #fff;
      font-size: 15px;
      padding: 8px 12px;
      position: relative;
      display: inline-block;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body>
  <div class="header">
    <h1> HI Dad!!</h1>
    <p>A website created by me.</p>
  </div>

  <div class="navbar">
    <a href="https://davidcola.github.io/index.html">Home</a>
    <div class="dropdown">
      <button class="dropbtn">Student Projects 
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="https://davidcola.github.io/PageB.html">Bink!</a>
        <a href="https://davidcola.github.io/PageG.html">GutterBall</a>
        <a href="https://davidcola.github.io/PageL.html">Lost In Transit</a>
        <a href="https://davidcola.github.io/PageU.html">Untitled Square Game</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Solo Projects 
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="https://davidcola.github.io/PageP.html">Pressure</a>
        <a href="https://davidcola.github.io/PageT.html">Tanks The Game</a>
      </div>
    </div>
    <a class="right-align" href="https://davidcola.github.io/Contact.html">Contact</a> <!-- Added class "right-align" -->
  </div>

  <div class="slideshow-container">
    <div class="mySlides">
      <img class="slideshow-img" src="https://via.placeholder.com/1000x500/FF0000/FFFFFF?text=Image+1" alt="Image 1">
      <div class="caption-container">
        <p class="text">Caption for Image 1</p>
      </div>
    </div>
    <div class="mySlides">
      <img class="slideshow-img" src="https://via.placeholder.com/1000x500/00FF00/FFFFFF?text=Image+2" alt="Image 2">
      <div class="caption-container">
        <p class="text">Caption for Image 2</p>
      </div>
    </div>
    <div class="mySlides">
      <img class="slideshow-img" src="https://via.placeholder.com/1000x500/0000FF/FFFFFF?text=Image+3" alt="Image 3">
      <div class="caption-container">
        <p class="text">Caption for Image 3</p>
      </div>
    </div>
    <div class="mySlides">
      <img class="slideshow-img" src="https://via.placeholder.com/1000x500/FF00FF/FFFFFF?text=Image+4" alt="Image 4">
      <div class="caption-container">
        <p class="text">Caption for Image 4</p>
      </div>
    </div>
    <div class="mySlides">
      <img class="slideshow-img" src="https://via.placeholder.com/1000x500/FFFF00/FFFFFF?text=Image+5" alt="Image 5">
      <div class="caption-container">
        <p class="text">Caption for Image 5</p>
      </div>
    </div>

    <a class="prev" onclick="plusSlides(-1)" style="left: 0;">&#10094;</a>
    <a class="next" onclick="plusSlides(1)" style="right: 0;">&#10095;</a>
  </div>

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) { slideIndex = 1; }
      if (n < 1) { slideIndex = slides.length; }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex - 1].style.display = "block";
    }
  </script>

</body>
</html>
