<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Page Title</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .top-bar {
        background-color: #f0f0f0;
        padding: 5px 0;
        text-align: center;
        width: 100%;
        z-index: 1000;
    }
    .top-bar button {
        margin: 0 10px;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    .header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
</style>
</head>
<head>
  <style>
    /* Internal CSS */
    body {
      font-family: Arial, sans-serif;
    }
    .header {
      padding: 80px;
      text-align: center;
      background: #1abc9c;
      color: white;
    }
    .navbar {
      overflow: hidden;
      background-color: #333;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    /* Slideshow Styles */
    .slideshow-container {
      max-width: 1000px;
      margin: auto;
      overflow: hidden;
      position: relative;
    }
    .mySlides {
      display: none;
      width: 100%;
    }
    .slideshow-img {
      width: 100%;
      height: auto;
    }
    .caption-container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .text {
      color: #fff;
      font-size: 15px;
      padding: 8px 12px;
      position: relative;
      display: inline-block;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1> HI Dad!!</h1>
    <p>A website created by me.</p>
  </div>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <div class="slideshow-container">
    <div class="mySlides">
      <img class="slideshow-img" src="https://via.placeholder.com/1000x500/FF0000/FFFFFF?text=Image+1" alt="Image 1">
      <div class="caption-container">
        <p class="text">Caption for Image 1</p>
      </div>
    </div>
    <div class="mySlides">
      <img class="slideshow-img" src="https://via.placeholder.com/1000x500/00FF00/FFFFFF?text=Image+2" alt="Image 2">
      <div class="caption-container">
        <p class="text">Caption for Image 2</p>
      </div>
    </div>
    <div class="mySlides">
      <img class="slideshow-img" src="https://via.placeholder.com/1000x500/0000FF/FFFFFF?text=Image+3" alt="Image 3">
      <div class="caption-container">
        <p class="text">Caption for Image 3</p>
      </div>
    </div>
    <div class="mySlides">
      <img class="slideshow-img" src="https://via.placeholder.com/1000x500/FF00FF/FFFFFF?text=Image+4" alt="Image 4">
      <div class="caption-container">
        <p class="text">Caption for Image 4</p>
      </div>
    </div>
    <div class="mySlides">
      <img class="slideshow-img" src="https://via.placeholder.com/1000x500/FFFF00/FFFFFF?text=Image+5" alt="Image 5">
      <div class="caption-container">
        <p class="text">Caption for Image 5</p>
      </div>
    </div>

    <a class="prev" onclick="plusSlides(-1)" style="left: 0;">&#10094;</a>
    <a class="next" onclick="plusSlides(1)" style="right: 0;">&#10095;</a>
  </div>

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) { slideIndex = 1; }
      if (n < 1) { slideIndex = slides.length; }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex - 1].style.display = "block";
    }
  </script>

</body>
</html>
