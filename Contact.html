<!DOCTYPE html>
<html>

<head>
  <style>
    /* Internal CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('background-image.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
      box-sizing: border-box;
    }

    .content {
      width: 80%;
      max-width: 2000px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .header {
      width: 80%;
      max-width: 1000px;
      padding: 40px 20px;
      text-align: center;
      background: #E5884E;
      color: white;
      margin: 20px auto;
    }

    .navbar {
      overflow: hidden;
      background-color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .navbar a {
      float: left;
      font-size: 26px;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 26px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .navbar a:hover,
    .dropdown:hover .dropbtn {
      background-color: red;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .right-align {
      margin-left: auto;
    }

    .slideshow-container {
      width: 60%;
      overflow: hidden;
      position: relative;
    }

    .mySlides {
      display: none;
      width: 100%;
    }

    .slideshow-img {
      width: 100%;
      height: auto;
    }

    .caption-container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .text {
      color: #fff;
      font-size: 15px;
      padding: 8px 12px;
      position: relative;
      display: inline-block;
    }

    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 0;
      background-color: #f0f0f0;
      width: 100%;
    }

    .content-wrapper {
      display: flex;
      width: 100%;
      flex-direction: row;
      gap: 20px;
    }

    .text-block {
      flex: 1;
      background-color: #c0c0c0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .text-block h2 {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }

    .text-block p {
      font-size: 16px;
      text-align: center;
    }

    .title-block {
      text-align: center;
      background-color: #e5884e;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 100%;
      font-size: 26px;
    }

    .title-block h2 {
      font-size: 2em;
    }

    .role-block,
    .info-block,
    .description-block,
    .learning-block,
    .link-block {
      background-color: #f0f0f0;
      padding: 15px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
    }

    .role-block {
      font-size: 36px;
      text-align: center;
    }

    .info-block {
      display: flex;
      justify-content: space-between;
    }

    .info-item {
      margin: 5px 10px;
    }

    .link-block {
      background-color: #d0d0d0;
      width: 70%;
      text-align: center;
    }

    .bottom-box {
      text-align: center;
      width: 100%;
    }

    .inner-box {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 style="font-size: 78px;">David Colacurcio</h1>
      <p style="font-size: 40px;">Gameplay Programmer</p>
    </div>

    <div class="content">
      <div class="navbar">
        <a href="https://davidcola.github.io/index.html">Home</a>
        <a class="right-align" href="https://davidcola.github.io/Contact.html">Contact</a>
      </div>

      <!-- Your content for the bottom part of the page here -->
      <div class="bottom-box">
        <div class="inner-box">
          <h2>David Colacurcio</h2>
          <div class="contact-info">
            <p>Phone: +1 (360) 305-9725</p>
            <p>Email: d.cola@cbcci.com</p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/david-colacurcio/">https://www.linkedin.com/in/david-colacurcio/</a></p>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
