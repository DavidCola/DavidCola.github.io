<!DOCTYPE html>
<html>

<head>
  <style>
    /* Internal CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      padding: 80px;
      text-align: center;
      background: #2ecc71; /* Changed color to green (#2ecc71) */
      color: white;
    }
    .navbar {
      overflow: hidden;
      background-color: #333;
    }
    .navbar a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .navbar b {
      float: right;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar b:hover {
      background-color: #ddd;
      color: black;
    }
    .navbar a:last-child {
      margin-right: auto;
    }
    .text {
      color: #fff;
      font-size: 15px;
      padding: 8px 12px;
      position: relative;
      display: inline-block;
    }
    /* New CSS rule for the bottom part of the page */
    .bottom-box {
      background-color: #f0f0f0; /* Set the background color for the bottom box */
      padding: 20px; /* Adjust padding as needed */
      margin-top: 20px; /* Add some space between the navbar and the bottom box */
    }
    .inner-box {
      background-color: #fff; /* Set the background color for the inner box */
      padding: 20px; /* Adjust padding as needed */
      border-radius: 10px; /* Add border radius for rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
    }
    .contact-info {
      margin-bottom: 20px; /* Add space between each contact info */
    }
  </style>
</head>
<body>
  <div class="header">
    <h1> HI Dad!!</h1>
    <p>A website created by me.</p>
  </div>

  <div class="navbar">
    <a href="https://davidcola.github.io/index.html">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="https://davidcola.github.io/Contact.html">Contact</a>
  </div>

  <!-- Your content for the bottom part of the page here -->
  <div class="bottom-box">
    <div class="inner-box">
      <h2>Your Name</h2>
      <div class="contact-info">
        <p>Phone: +123456789</p>
        <p>Email: example@example.com</p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/your-profile/">Your Profile</a></p>
      </div>
      <p>This is the bottom section of the page.</p>
      <p>You can add your content here.</p>
    </div>
  </div>

</body>
</html>
