<!DOCTYPE html>
<html>

<head>
  <style>
    
    /* Internal CSS */
    body {
      font-family: Arial, sans-serif;
    }

    .header {
      padding: 80px;
      text-align: center;
      background: #1cbc9c;
      color: white;
    }

    .navbar {
      overflow: hidden;
      background-color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      float: left;
      font-size: 16px;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .navbar a:hover,
    .dropdown:hover .dropbtn {
      background-color: red;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Added CSS for Contact link alignment */
    .right-align {
      margin-left: auto;
    }

    .text {
      color: #fff;
      font-size: 15px;
      padding: 8px 12px;
      position: relative;
      display: inline-block;
    }
    .text {
      color: #fff;
      font-size: 15px;
      padding: 8px 12px;
      position: relative;
      display: inline-block;
    }
    /* New CSS rule for the bottom part of the page */
    .bottom-box {
      background-color: #f0f0f0; /* Set the background color for the bottom box */
      padding: 20px; /* Adjust padding as needed */
      margin-top: 20px; /* Add some space between the navbar and the bottom box */
    }
    .inner-box {
      background-color: #fff; /* Set the background color for the inner box */
      padding: 20px; /* Adjust padding as needed */
      border-radius: 10px; /* Add border radius for rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
    }
    .contact-info {
      margin-bottom: 20px; /* Add space between each contact info */
    }
  </style>
</head>
<body>
  <div class="header">
    <h1> David Colacurcio</h1>
    <p>A website about me</p>
  </div>

  <div class="navbar">
    <a href="https://davidcola.github.io/index.html">Home</a>
    <div class="dropdown">
      <button class="dropbtn">Student Projects 
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="https://davidcola.github.io/PageB.html">Bink!</a>
        <a href="https://davidcola.github.io/PageG.html">GutterBall</a>
        <a href="https://davidcola.github.io/PageL.html">Lost In Transit</a>
        <a href="https://davidcola.github.io/PageU.html">Untitled Square Game</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Solo Projects 
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="https://davidcola.github.io/PageP.html">Pressure</a>
        <a href="https://davidcola.github.io/PageT.html">Tanks The Game</a>
      </div>
    </div>
    <a class="right-align" href="https://davidcola.github.io/Contact.html">Contact</a> <!-- Added class "right-align" -->
  </div>
  <!-- Your content for the bottom part of the page here -->
  <div class="bottom-box">
    <div class="inner-box">
      <h2>Your Name</h2>
      <div class="contact-info">
        <p>Phone: +123456789</p>
        <p>Email: example@example.com</p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/your-profile/">Your Profile</a></p>
      </div>
      <p>This is the bottom section of the page.</p>
      <p>You can add your content here.</p>
    </div>
  </div>

</body>
</html>
